<ul *ngIf="scdata.modData">
  <ng-container *ngFor="let race of scdata.modData.races">
    <li>
      <a [title]="scdata.text(race.Name)" [routerLink]="scdata.raceRoute(race)" [queryParams]="{}" class="sc-button" [class.selected]="race.id === scdata.raceID">
        <img *ngIf="race.Icon" [src]="scdata.imagesRoot + race.Icon + '.png'">
        <span class="text-icon" *ngIf="!race.Icon">{{scdata.text(race.Name)[0].toUpperCase()}}</span>
      </a>
    </li>
  </ng-container>
</ul>
